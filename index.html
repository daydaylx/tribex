<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TribeX Sequencer v0.1</title>
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div id="app">
    <!-- Page Container -->
    <main id="page-container" class="page-container"></main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Hauptnavigation">
      <a href="/chat" class="nav-item" data-route="/chat" aria-label="Chat">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span class="nav-label">Chat</span>
      </a>
      <a href="/models" class="nav-item" data-route="/models" aria-label="Models">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
          <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
        </svg>
        <span class="nav-label">Models</span>
      </a>
      <a href="/settings" class="nav-item" data-route="/settings" aria-label="Settings">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m0-18l-2.5 2.5M12 1l2.5 2.5M1 12h6m6 0h6m-18 0l2.5-2.5M1 12l2.5 2.5m18.5-2.5l-2.5-2.5m2.5 2.5l-2.5 2.5"></path>
        </svg>
        <span class="nav-label">Settings</span>
      </a>
    </nav>

    <!-- Legacy Sequencer UI (Hidden) -->
    <div id="sequencer-legacy" style="display: none;">
    <header class="app-header">
      <div class="hero">
        <div class="brand">
          <h1>TribeX</h1>
          <span>v0.1-mvp · Web Audio Performance Sequencer</span>
        </div>
        <div class="control-grid">
          <div class="control transport">
            <button class="btn accent" id="btn-play" aria-pressed="false">▶ Start</button>
            <button class="btn" id="btn-stop">■ Stop</button>
          </div>
          <div class="control">
            <label for="tempo">Tempo</label>
            <div class="input-group">
              <input id="tempo" type="number" min="130" max="200" value="170">
              <span class="unit">BPM</span>
            </div>
          </div>
          <div class="control">
            <label for="swing">Swing</label>
            <div class="input-group">
              <input id="swing" type="range" min="0" max="100" value="0">
              <span id="swing-value" class="unit">0%</span>
            </div>
          </div>
          <div class="control">
            <label for="step-length">Schritte</label>
            <select id="step-length">
              <option value="16">16</option>
              <option value="32">32</option>
            </select>
          </div>
          <div class="control">
            <label for="kit">Kit</label>
            <select id="kit">
              <option value="tr909">TR-909</option>
            </select>
          </div>
        </div>
        <div class="top-actions">
          <button class="btn" id="btn-save">Projekt sichern</button>
          <button class="btn" id="btn-load">Projekt laden</button>
          <button class="btn danger" id="btn-new">Neu</button>
        </div>
      </div>
      <div class="status-bar">
        <div class="status-card">
          <strong>BPM</strong>
          <span id="status-bpm-value">170</span>
        </div>
        <div class="status-card">
          <strong>Schritte</strong>
          <span id="status-steps-value">16</span>
        </div>
        <div class="status-card">
          <strong>Kit</strong>
          <span id="status-kit-value">TR-909</span>
        </div>
        <div class="status-card">
          <strong>Chain</strong>
          <span id="status-chain-value">0</span>
        </div>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <section class="panel pattern-panel">
          <header>
            <h2>Pattern & Banks</h2>
            <div class="actions">
              <button class="btn" id="btn-pattern-save">Pattern sichern</button>
              <button class="btn" id="btn-pattern-clear">Leeren</button>
            </div>
          </header>
          <div class="section">
            <label for="pattern-bank">Bank auswählen</label>
            <select id="pattern-bank">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
            </select>
          </div>
          <div id="pattern-list" class="pattern-list" role="listbox" aria-label="Pattern-Auswahl"></div>
        </section>

        <section class="panel chain-panel">
          <header>
            <h2>Chain</h2>
            <div class="actions">
              <button class="btn" id="btn-chain-add">Hinzufügen</button>
              <button class="btn" id="btn-chain-clear">Leeren</button>
            </div>
          </header>
          <div id="chain-list" class="chain-list"></div>
        </section>

        <section class="panel display-panel">
          <header>
            <h2>Grid Layer</h2>
          </header>
          <div class="legend">
            <label class="toggle"><input type="checkbox" id="accent-toggle"> Akzente</label>
            <label class="toggle"><input type="checkbox" id="prob-toggle"> Probability</label>
            <label class="toggle"><input type="checkbox" id="ratchet-toggle"> Ratchet</label>
            <label class="toggle"><input type="checkbox" id="micro-toggle"> Micro</label>
          </div>
        </section>
      </aside>

      <section class="panel grid-panel">
        <header>
          <div>
            <h2>Step Grid</h2>
            <p class="subtitle">Sequenziere 11 Parts mit Velocity, Ratchet, Mikro-Timing und Motion-Aufnahme.</p>
          </div>
        </header>
        <div id="step-grid" class="step-grid"></div>
        <div id="step-detail" class="step-detail" aria-live="polite"></div>
      </section>

      <div class="stack">
        <section class="panel mixer-panel">
          <header>
            <h2>Mixer & FX</h2>
          </header>
          <div id="mixer" class="mixer"></div>
          <div class="master">
            <h3>Master</h3>
            <label>Tilt
              <input id="master-tilt" type="range" min="-1" max="1" step="0.01" value="0">
            </label>
            <label>Clip
              <input id="master-clip" type="range" min="-6" max="0" step="0.1" value="-0.3">
            </label>
          </div>
        </section>

        <section class="panel motion-panel">
          <header>
            <h2>Motion Sequencing</h2>
          </header>
          <div class="panel-body">
            <div class="motion-controls">
              <button class="btn" id="btn-motion-record" aria-pressed="false">● Record</button>
              <button class="btn" id="btn-motion-clear">Motion löschen</button>
              <select id="motion-target"></select>
            </div>
            <div class="motion-editor">
              <label>Beat
                <input id="motion-time" type="number" min="0" step="0.25" value="0">
              </label>
              <label>Wert
                <input id="motion-value" type="range" min="0" max="1" step="0.01" value="1">
              </label>
              <label>Interpolation
                <select id="motion-interp">
                  <option value="linear">Linear</option>
                  <option value="expo">Expo</option>
                </select>
              </label>
              <button class="btn" id="btn-motion-add">Punkt hinzufügen</button>
            </div>
            <div id="motion-lanes" class="motion-lanes"></div>
          </div>
        </section>

        <section class="panel export-panel">
          <header>
            <h2>Export</h2>
          </header>
          <div class="panel-body">
            <label for="export-bars">Länge (Takte)</label>
            <input id="export-bars" type="number" min="1" max="32" value="4">
            <button class="btn accent" id="btn-export">WAV 24/48 exportieren</button>
            <div id="export-status" class="export-status" aria-live="polite"></div>
          </div>
        </section>
      </div>
    </div>
  </div>
  </div>
  </div>

  <template id="pattern-item-template">
    <button class="pattern-item" role="option"></button>
  </template>

  <template id="step-row-template">
    <div class="step-row">
      <div class="part-label"></div>
      <div class="steps"></div>
    </div>
  </template>

  <template id="step-button-template">
    <button class="step" data-step="0" aria-pressed="false"></button>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
